<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Car Rentals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f70aff;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1606821900034-cb360b4689e0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      animation: fadeInDown 1s ease forwards;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 4rem 2rem;
      background: #111;
    }

    .car-card {
      background: linear-gradient(145deg, #222, #333);
      width: 300px;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.5s, box-shadow 0.5s;
      cursor: pointer;
      perspective: 1000px;
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .car-card:hover img {
      transform: scale(1.1) rotateY(10deg);
    }

    .car-card-content {
      padding: 1.5rem;
      text-align: center;
    }

    .car-card-content h3 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .car-card-content p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .car-card:hover {
      transform: rotateY(5deg) scale(1.05);
      box-shadow: 0 20px 50px rgba(255, 165, 0, 0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>Rent Indian Cars in Style</h1>
    <p>Explore India's most iconic cars ready for your journey</p>
  </header>

  <section class="cars">
    <div class="car-card">
      <img src="images/mthar.jpeg" alt="Mahindra Thar">
      <div class="car-card-content">
        <h3>Mahindra Thar</h3>
        <p>Adventure-ready off-roader for your thrill trips.</p>
      </div>
    </div>

    <div class="car-card">
      <img src="images/safari.jpeg" alt="Tata Safari">
      <div class="car-card-content">
        <h3>Tata Safari</h3>
        <p>Premium SUV for comfortable long journeys.</p>
      </div>
    </div>

    <div class="car-card">
      <img src="images/swift.jpeg" alt="Suzuki Swift">
      <div class="car-card-content">
        <h3>Maruti Swift</h3>
        <p>City car with sporty design and smooth rides.</p>
      </div>
    </div>
  </section>

</body>
</html>
